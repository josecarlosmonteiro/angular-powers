<div class="grid grid-cols-3 gap-4">
  <div
    class="flex flex-col gap-2 rounded shadow bg-gray-100"
    *ngFor="let power of powersList"
  >
    <div
      class="p-2 flex items-center gap-2 bg-gray-200 text-lg font-semibold rounded-t"
    >
      <span class="text-xs font-bold">[{{ power.id }}]</span>
      <span>{{ power.name }}</span>
    </div>

    <div
      class="px-2 mx-2 w-fit text-xs rounded-full bg-gray-300"
    >
      {{ power.type }}
    </div>

    <div class="p-2 text-sm italic text-gray-400">
      {{ power.description }}
    </div>
  </div>
</div>
